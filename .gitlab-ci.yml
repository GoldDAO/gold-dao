################################################################################
# Deployments
################################################################################
local deploy and tests:
  stage: deploy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      needs: ["gldt_core canister build", "swap_app test build", "landing_page test build", "explorer test build"]
  before_script:
    - dfx --version
    - dfx start --clean --background
  script:
    - scripts/local-deploy.sh
  after_script:
    - cat canister_ids.json
    - dfx stop

.import dfx identity: &import_dfx_id
  - dfx --version
  - dfx identity import --storage-mode plaintext gitlab-ci-gldt $PEM_FILE
  - dfx identity use gitlab-ci-gldt
  - dfx identity whoami

.asset canister deploy: &asset_canister_deploy
  stage: deploy
  before_script:
    - *import_dfx_id
  script:
    - dfx deploy --network $TARGET_NETWORK --no-wallet -y gldt_${CANISTER_NAME}
  environment:
    name: swap app
    deployment_tier: $ENVIRONMENT_TIER
    url: $SWAP_APP_URL
    action: start

swap app staging:
  variables:
    CANISTER_NAME: "swap_app"
  rules:
    - if: $CI_COMMIT_REF_NAME == "develop"
      needs: ["swap_app staging build"]
      variables:
        TARGET_NETWORK: staging
        PEM_FILE: $PEM_FILE_STAGING
  <<: *asset_canister_deploy
  environment:
    name: swap app
    deployment_tier: staging
    url: $SWAP_APP_URL
    action: start

swap app production:
  variables:
    CANISTER_NAME: "swap_app"
  rules:
    - if: $CI_COMMIT_TAG =~ '/^swap_app-v\d+\.\d+\.\d+$/'
      needs: ["swap_app production build"]
