default:
  image: registry.bochslerfinance.com/runners-images/dfinity-canisters:0.19.0@sha256:a7889ff2b3bc1e9d4106ba659383ffe2dd293b93c390d847d5300e6f19001cd4
  tags:
    - docker
  interruptible: true
  before_script:
    - dfx --version
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
      - runner_unsupported
      - unknown_failure

cache:
  - key: "dfx-$CI_COMMIT_REF_SLUG"
    paths:
      - .dfx

stages:
  - preparation
  - lint
  - test
  - build
  - integration_testing
  - deploy

include:
  # Templates:
  - local: scripts/ci-cd/.node_template.yml
  - local: scripts/ci-cd/.rust_template.yml
  # Frontend linters:
  - local: scripts/ci-cd/.frontend_linter.yml
    inputs:
      src-folder: gldt_swap_app
  - local: scripts/ci-cd/.frontend_linter.yml
    inputs:
      src-folder: gldt_landing_page
  - local: scripts/ci-cd/.frontend_linter.yml
    inputs:
      src-folder: gldt_explorer
  # Unit tests coverage
  - local: scripts/ci-cd/.canister_unit_test_coverage.yml
    inputs:
      src-folder: gldt_core
  - local: scripts/ci-cd/.canister_unit_test_coverage.yml
    inputs:
      src-folder: icp_neuron
  - local: scripts/ci-cd/.canister_unit_test_coverage.yml
    inputs:
      src-folder: token_metrics
  - local: scripts/ci-cd/.canister_unit_test_coverage.yml
    inputs:
      src-folder: sns_rewards
  # Canister builds
  - local: scripts/ci-cd/.canister_builds.yml
    inputs:
      src-folder: gldt_core
  - local: scripts/ci-cd/.canister_builds.yml
    inputs:
      src-folder: icp_neuron
  - local: scripts/ci-cd/.canister_builds.yml
    inputs:
      src-folder: token_metrics
  - local: scripts/ci-cd/.canister_builds.yml
    inputs:
      src-folder: sns_rewards
  # Frontend builds
  - local: scripts/ci-cd/.frontend_builds.yml
    inputs:
      src-folder: gldt_swap_app
  - local: scripts/ci-cd/.frontend_builds.yml
    inputs:
      src-folder: gldt_landing_page
  - local: scripts/ci-cd/.frontend_builds.yml
    inputs:
      src-folder: gldt_explorer
  # Deployments
  - local: scripts/ci-cd/.dfx_templates.yml

################################################################################
# Cache preparation
################################################################################
node cache:
  stage: preparation
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  extends: .node template
  script:
    - npm pkg get name description author license workspaces engines
    - node --version
    - npm --version

cargo cache:
  stage: preparation
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  extends: .rust template
  script:
    - cargo version
    - cargo verify-project

################################################################################
# Linters
################################################################################

# See includes above for frontends lint

rust lint:
  stage: lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - "Cargo.{lock,toml}"
        - "backend/canisters/{gldt_core,gldt_core/impl,gldt_core/impl/**}/*.{rs,toml,lock}"
        - "backend/canisters/{icp_neuron,icp_neuron/impl,icp_neuron/impl/**}/*.{rs,toml,lock}"
        - "backend/canisters/{token_metrics,token_metrics/impl,token_metrics/impl/**}/*.{rs,toml,lock}"
        - "backend/canisters/{sns_rewards,sns_rewards/impl,sns_rewards/impl/**}/*.{rs,toml,lock}"
    - if: $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_REF_NAME == "develop"
  extends: .rust template
  script:
    - cargo clippy

################################################################################
# Unit tests
################################################################################

# See includes above

################################################################################
# Builds
################################################################################

# See includes above for canister builds

generate test declarations:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      needs: ["gldt_core test build", "icp_neuron test build", "token_metrics test build", "sns_rewards test build"]
  script:
    - dfx generate
    - scripts/refactor_nft_declarations.sh
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}-TEST-declarations"
    paths:
      - backend/**/declarations
    expire_in: 1 day

generate declarations:
  stage: build
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"
      when: never
    - if: $CI_COMMIT_REF_NAME == "develop" || $CI_COMMIT_REF_NAME == "master" || $CI_COMMIT_REF_NAME =~ '/^(?:gldt_landing_page|gldt_explorer|gldt_swap_app)-v\d+\.\d+\.\d+$/'
      needs: ["gldt_core canister build", "icp_neuron canister build", "token_metrics canister build", "sns_rewards canister build"]
  script:
    - dfx generate
    - scripts/refactor_nft_declarations.sh
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}-declarations"
    paths:
      - backend/**/api
    expire_in: 6 months

# See includes above for frontend builds

.integration tests:
  stage: integration_testing
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      needs:
        [
          "sns_rewards build",
        ]
  extends: .rust template
  script:
    - cargo tarpaulin -p integration_testing -j 2 --lib --no-fail-fast -o Xml




################################################################################
# Deployments
################################################################################
local deploy and tests:
  stage: deploy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      needs:
        [
          "gldt_core test build",
          "icp_neuron test build",
          "gldt_swap_app test build",
          "gldt_landing_page test build",
          "gldt_explorer test build",
          "token_metrics test build",
          "sns_rewards test build",
        ]
  before_script:
    - dfx --version
    - dfx start --clean --background --artificial-delay 40
  script:
    - NETWORK='local' scripts/local-deploy.sh
    # TODO: Some bash script to provision a wallet and test a few interactions with the canisters
  after_script:
    - cat canister_ids.json
    - dfx stop

check canister ids:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == "develop" && $CI_PIPELINE_SOURCE != "merge_request_event"
      variables:
        TARGET_NETWORK: staging
        PEM_FILE: "${PEM_FILE_STAGING}"
    - if: $CI_COMMIT_TAG =~ '/^(core)|(icp_neuron)|(ledger)|(indexer)|(token_metrics)|(sns_rewards)-v\d+\.\d+\.\d+$/'
      variables:
        TARGET_NETWORK: ic
        PEM_FILE: "${PEM_FILE_PRODUCTION}"
  before_script:
    - !reference [.import dfx identity, before_script]
  script:
    - scripts/pre-deploy.sh --network $TARGET_NETWORK
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}-canister-ids"
    paths:
      - canister_ids.json
    expire_in: 1 hour

.asset canisters upgrade proposal tests:
  stage: deploy
  variables:
    CANISTER_NAME: "gldt_swap_app"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"
      needs: ["swap_app test build"]
      variables:
        TARGET_NETWORK: staging
        PEM_FILE: testid.pem
        TEST_QUILL: "--dry-run"
  cache:
    policy: pull
  before_script:
    - dfx identity new --storage-mode plaintext testid
    - dfx identity use testid
    - dfx identity get-principal
    - dfx start --clean --background --artificial-delay 40
    - dfx identity export testid > testid.pem
  script:
    - dfx canister create --all
    - export GLDT_FRONT_ID=$(dfx canister id gldt_swap_app)
    - !reference [.asset canister staging deploy, script]
  after_script:
    - dfx stop
  environment:
    name: swap app
    deployment_tier: staging
    url: $SWAP_APP_URL
    action: verify

