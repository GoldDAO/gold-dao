default:
  image: registry.bochslerfinance.com/runners-images/dfinity-canisters:0.14.3@sha256:ae4a62ea83e1eaaebab3e5186b2a3b67ba8d45951719b6acdda5fa7bcd13376e
  tags:
    - docker
  before_script:
    - dfx --version
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
      - runner_unsupported
      - unknown_failure

cache:
  - key: "dfx-$CI_COMMIT_REF_SLUG"
    paths:
      - .dfx

stages:
  - lint
  - test
  - build
  - deploy

###############################################################################
# Templates
###############################################################################
.node template: &node_template
  image: node:18.16-alpine
  cache:
  - key: "node-$CI_COMMIT_REF_SLUG"
    paths:
      - .npm/
      - node_modules/
      - client/.next/
      - client/.npm/
      - client/node_modules/
  before_script:
    - apk update -q && apk add -q jq
    - npm ci --cache .npm --prefer-offline

.rust template: &rust_template
  image: rust:1-alpine
  cache:
  - key: "rust-$CI_COMMIT_REF_SLUG"
    paths:
      - .cargo
      - canister/gldt_core/target
  before_script:
    - apk update -q && apk add --no-cache musl-dev build-base
    - rustup target add wasm32-unknown-unknown
    - mkdir -pv .cargo
    - cargo install -q --root .cargo ic-wasm && ls -lah .cargo/

################################################################################
# Linters
################################################################################
next linter:
  stage: lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_REF_NAME == "develop"
  <<: *node_template
  script:
    - npm run lint:front

rust lint:
  stage: lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_REF_NAME == "develop"
  <<: *rust_template
  script:
    - cargo check

################################################################################
# Tests
################################################################################
nextjs test build:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  <<: *node_template
  script:
    - npm run build:front

canister test build:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  <<: *rust_template
  script:
    - cargo build --target wasm32-unknown-unknown --target-dir canister/gldt_core/target --release --locked --future-incompat-report -p gldt_core
    - ic-wasm canister/gldt_core/target/gldt_core.wasm -o canister/gldt_core/target/gldt_core_canister.wasm shrink --optimize O3
    - gzip -c canister/gldt_core/target/gldt_core_canister.wasm >canister/gldt_core/target/gldt_core_canister.wasm.gz
  after_script:
    - ic-wasm canister/gldt_core/target/gldt_core_canister.wasm info

  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}-wasm-TEST"
    paths:
      - canister/gldt_core/target/gldt_core_canister.wasm
      - canister/gldt_core/target/gldt_core_canister.wasm.gz
    expire_in: 1 day

################################################################################
# Builds
################################################################################
next staging build:
  stage: build
  rules:
    - if: $CI_COMMIT_REF_NAME == "develop"
  <<: *node_template
  script:
    - npm run realbuild:staging
    - STAGING_URL=https://$(jq -r '."gldt-frontend-staging".ic' canister_ids.json).icp0.io
    - echo "STAGING_ENVIRONMENT_URL=$STAGING_URL" > deploy.env
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}-frontend_STAGING_BUILD"
    paths:
      - out/
    reports:
      dotenv: deploy.env
    expire_in: 1 day
  environment:
    name: staging
    action: prepare

next production build:
  stage: build
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
  <<: *node_template
  script:
    - npm run realbuild
    - PRODUCTION_URL=https://$(jq -r '."gldt-frontend-production".ic' canister_ids.json).icp0.io
    - echo "PRODUCTION_ENVIRONMENT_URL=$PRODUCTION_URL" > deploy.env
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}-frontend"
    paths:
      - out/
    reports:
      dotenv: deploy.env
    expire_in: 6 months
  environment:
    name: production
    action: prepare

canister build:
  stage: build
  rules:
    - if: $CI_COMMIT_REF_NAME == "develop" || $CI_COMMIT_REF_NAME == "master"
  <<: *rust_template
  script:
    - cargo build --target wasm32-unknown-unknown --target-dir canister/gldt_core/target --release --locked -p gldt_core
    - ic-wasm canister/gldt_core/target/gldt_core.wasm -o canister/gldt_core/target/gldt_core_canister.wasm shrink --optimize O3
    - gzip -c canister/gldt_core/target/gldt_core_canister.wasm >canister/gldt_core/target/gldt_core_canister.wasm.gz
  artifacts:
    name: "${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}-wasm"
    paths:
      - canister/gldt_core/target/gldt_core_canister.wasm.gz
    expire_in: 6 months

################################################################################
# Deployments
################################################################################
local:
  stage: deploy
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  dependencies:
    - nextjs test build
    - canister test build
  before_script:
    - dfx --version
    - dfx start --background
  script:
    - dfx deploy -y --no-wallet gldt_core
    - dfx deploy -y --no-wallet gldt_frontend
  after_script:
    - cat canister_ids.json
    - dfx stop

staging:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == "develop"
  dependencies:
    - next staging build
    - canister build
  before_script:
    - dfx --version
    - dfx identity import --storage-mode plaintext gitlab-ci-gldt $PEM_FILE
  script:
    - dfx deploy --network ic --identity gitlab-ci-gldt --no-wallet -y
  after_script:
    - echo "Staging environment will be accessible on ${STAGING_ENVIRONMENT_URL}"
  environment:
    name: staging
    url: $STAGING_ENVIRONMENT_URL
    action: start

production:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
  dependencies:
    - next production build
    - canister build
  before_script:
    - dfx --version
    - dfx identity import --storage-mode plaintext gitlab-ci-gldt $PEM_FILE
    - dfx identity whoami
  script:
    - dfx deploy --network ic --identity gitlab-ci-gldt --no-wallet --compute-evidence -y gldt-frontend-production
    - echo "TODO continue with updating DNS redirection using Gandi API"
  environment:
    name: production
    url: $PRODUCTION_ENVIRONMENT_URL
    action: start
